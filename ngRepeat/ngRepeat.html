<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Store Example</title>
</head>

<body ng-controller="mvctr1">
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MVC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#!/ngRepeat">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" aria-disabled="true">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="" aria-disabled="true">{{category}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="container" id="pricing">
            <div class="row p-lg-2">
                <div class="col-lg-4 mt-lg-3" ng-repeat="item in dat">
                    <div class="card" style="width: 18rem;" >
                        <div class="card-body">
                            <h4 class="card-title">{{item.product}}</h4>
                            <h6 class="card-subtitle mb-2 text-muted">{{item.category}}</h6>
                            <h5>Description: </h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                                of the card's content.</p>
                            <h6>Seller Name: </h6>    
                            <p>{{item.seller}}</p>  
                            <h6>Location: </h6>    
                            <p>{{item.location}}</p>    
                            <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<div ng-controller="myctr2">


    <div class="container w-50 p-2">
        <div class="input-group p-2">
            <span class="input-group-text">Name: </span>
            <input type="text" ng-model="name" class="form-control" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group p-2">
            <span class="input-group-text">Price and Quantity</span>
            <input type="number" ng-model="price" placeholder="enter price" class="form-control">
            <input type="number" ng-model="qty" placeholder="enter quantity" class="form-control">
        </div>

        <div class="input-group p-2">
            <span class="input-group-text">Discount: and Other Charges:</span>
            <input type="number" ng-model="discount" placeholder="enter discount charges" class="form-control">
            <input type="number" ng-model="otcharges" placeholder="enter additional charges" class="form-control">
        </div>


    </div>

    <!-- Output -->
    <table class="table table-dark container p-2 mt-2 w-25">
        <thead>
            <tr>
                <td colspan="2">
                    <h1 class="text-center text-white bg-dark">BillSystem</h1>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Your Name:</th>
                <td> {{name}}
                </td>
            </tr>
            <tr>
                <th>
                    Initial Bill:
                </th>
                <td>
                    {{ fbill() }}
                </td>
            </tr>
            <tr>
                <th>
                    Your Bill:
                </th>
                <td>
                    {{ yourbill() }}
                </td>
            </tr>

        </tbody>

    </table>
</div>

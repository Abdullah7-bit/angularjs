<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trekking | Contact</title>
	<script src="js/angular.js"></script>
</head>

<body ng-app="">
	
	<div ng-include="'header2.html'"></div>

	
	<div class="container">
		<div class="contact">
			<h2>CONTACT</h2>
			<div class="contact-grids">
				<div class="contact-map">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d245795.5082910491!2d-47.93823615000001!3d-15.721762149999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a3d18df9ae275%3A0x738470e469754a24!2sBras%C3%ADlia+-+Federal+District%2C+Brazil!5e0!3m2!1sen!2sin!4v1427775069163"></iframe>
				</div>
				<div class="top-contact">
					<div class=" col-md-3 contact-right">
						<h3>Company Information</h3>
						<p>500 Lorem Ipsum Dolor Sit,</p>
						<p>22-56-2-9 Sit Amet, Lorem,</p>
						<p>USA</p>
						<p>Phone:(00) 222 666 444</p>
						<p>Fax: (000) 000 00 00 0</p>
						<p>Email: <a href="mailto:info@mycompany.com">info@mycompany.com</a></p>
						<p>Follow on: <a href="#">Facebook</a>, <a href="#">Twitter</a></p>
					</div>
					<div class="col-md-8 contact-form">
						<h3>Contact me</h3>
						<form>
							<div class="contact-in">
								<div class="name-in">
									<span>Name:</span>
									<input type="text" value="">
								</div>
								<div class="name-in">
									<span>Email:</span>
									<input type="text" value="">
								</div>
								<div class="clearfix"> </div>
							</div>
							<div class="name-on">
								<span>Message:</span>
								<textarea> </textarea>
							</div>
							<input type="submit" value="Send">
						</form>
					</div>
					<div class="clearfix"> </div>
				</div>
			</div>
		</div>
	</div>

	<div ng-include="'footer.html'"></div>

</body>

</html>

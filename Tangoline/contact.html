<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <!-- Css Link -->
    <!-- <link rel="stylesheet" href="./contact.css"> -->
</head>

<body>
    <div class="container-fluid ">
        <!-- Wrapper container -->
        <div class="container py-4">

            <form id="contactForm text-white">
                <h1 class="text-lg-center text-light">Contact Us</h1>
                <!-- Name input -->
                <div class="mb-3">
                    <label class="form-label text-light" for="name">Name:</label>
                    <input class="form-control bg-transparent text-light" id="name" type="text" placeholder="Name" />
                </div>

                <!-- Email address input -->
                <div class="mb-3">
                    <label class="form-label text-light" for="emailAddress">Email Address:</label>
                    <input class="form-control bg-transparent text-light" id="emailAddress" type="email" placeholder="Email Address" />
                </div>

                <!-- Message input -->
                <div class="mb-3">
                    <label class="form-label text-light" for="message">Message:</label>
                    <textarea class="form-control bg-transparent text-light" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
                </div>

                <!-- Form submit button -->
                <div class="d-grid">
                    <button class="btn btn-dark btn-lg bg-transparent opacity-75" type="submit">Submit</button>
                </div>

            </form>

        </div>
        <div class="container">
            <div class="row ms-lg-5">
                <!-- Add font awesome icons -->
                <div class="col-lg-3">
                    <a href="#" class="fa fa-facebook"></a>
                </div>
                <div class="col-lg-3">
                    <a href="#" class="fa fa-twitter"></a>
                </div>
                <div class="col-lg-3">
                    <a href="#" class="fa fa-youtube"></a>
                </div>
                <div class="col-lg-3">
                    <a href="#" class="fa fa-instagram"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
